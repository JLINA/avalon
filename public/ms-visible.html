<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="javascripts/avalon.js"></script>
</head>
<body>
<script>
       var vm= avalon.define({
              $id:"box",
              aa:"显示和隐藏",
              toggle:false
       })
</script>
<!--这是通过修改元素的style.display值改变元素的可见性, 要求属性值对应一个布尔，如果不是布尔， avalon会自动转换值为布尔。-->
<div ms-controller="box">
    <input type="button" value="点击" :click="toggle=!toggle">
    <div style="width: 100px;height: 20px;background-color:pink;" :visible="toggle">{{aa}}</div>
</div>
</body>
</html>
